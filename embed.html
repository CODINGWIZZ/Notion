<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <title>Embed</title>
  </head>
  <body>
    <div id="message">
      <span id="line-1"></span>
      <span id="destination-1"></span>
      <span id="time-1"></span>
      <br><br>
      <span id="line-2"></span>
      <span id="destination-2"></span>
      <span id="time-2"></span>
      <br><br>
      <span id="line-3"></span>
      <span id="destination-3"></span>
      <span id="time-3"></span>
    </div>
  </body>
  <script>
    $("#message").hide();

    var proxyURL = "https://dev.codingwizz.repl.co/proxy?url=";
    var URL = "https://webcloud.sl.se/api/v2/departures?mode=departures&origPlaceId=QT0xQE89R3VsbG1hcnNwbGFuIChTdG9ja2hvbG0pQFg9MTgwODA5MzlAWT01OTI5ODQyMkBVPTc0QEw9MzAwMTA5MTg5QEI9MUBwPTE2NjM5ODQ4MjFA&origSiteId=9189&desiredResults=3&origName=Gullmarsplan+%28Stockholm%29";

    var colors = {
      "RED": "#EF473D",
      "BLUE": "#3462B2",
      "GREEN": "#29A26D"
    }

    function getData() {
      fetch(proxyURL + encodeURIComponent(URL))
      .then(res => res.json())
      .then(data => {
        // var filter = data.filter(data => data.transport.line === "4");
        var filter = data;

        for(var i = 0; i < 3; i++) {
          if(filter[i]) {
            $("#line-" + (i + 1)).text(filter[i].transport.line);
            $("#destination-" + (i + 1)).text(filter[i].transport.destination);
            $("#time-" + (i + 1)).text(filter[i].time.displayTime);

            if(filter[i].transport.transportSubType) $("#line-" + (i + 1)).css("background", colors[filter[i].transport.transportSubType.toUpperCase()] || "#000");

            if(filter[i].transport.line.length == 1) {
              $("#line-" + (i + 1)).css("padding", "3px 14px");
            } else if(filter[i].transport.line.length < 3) {
              $("#line-" + (i + 1)).css("padding", "3px 10px"); 
            } else {
              $("#line-" + (i + 1)).css("padding", "3px 6px");
            }
        
            $("#message").delay(200).fadeIn(200);
          }
        }
      });
    }

    getData();

    setInterval(function() {
      getData();
    }, 30000);
  </script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      font-family: "Inter";
      font-weight: 600;
      margin: 2px;
      overflow: hidden;
    }

    #message {
      position: absolute;
    }

    #line-1, #line-2, #line-3 {
      background: #000;
      color: #FFF;
      padding: 3px 6px;
      border-radius: 2.5px;
      text-align: center;
      font-weight: 500;
    }

    #destination-1, #destination-2, #destination-3 {
      position: fixed;
      margin-left: 5px;
      left: 55px;
    }

    #time-1, #time-2, #time-3 {
      position: fixed;
      margin-left: 20px;
      opacity: 0.8;
      left: 270px;
    }
  </style>
</html>
